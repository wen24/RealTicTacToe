<!DOCTYPE html>
<html>
  <head>
    <title> Tic-Tac-Toe </title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/main.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <div id="message">Welcome!</div>
        <div class= "gameboard">

          <div class = "row">
            <div class ="square bottom right sq1"></div>
            <div class ="square bottom right sq2"></div>
            <div class ="square bottom sq3"></div>
          </div>
          <div class = "row">
            <div class ="square bottom right sq4"></div>
            <div class ="square bottom right sq5"></div>
            <div class ="square bottom sq6"></div>
          </div>
          <div class = "row">
            <div class ="square right sq7"></div>
            <div class ="square right sq8"></div>
            <div class ="square sq9"></div>
          </div>
        </div>


      <button type="button" class="btn btn-default navbar-btn">Sign Up</button>
        <form>
          Email: <input type="text" name="email"><br>
          Username: <input type="text" name="username"><br>
          Password: <input type="text" name="password"><br>

        </form>
      <button type="button" class="btn btn-default navbar-btn">Sign in</button>
        <form>
          Username: <input type="text" name="username"><br>
          Password: <input type="text" name="password"><br>
        </form>
      <p class="navbar-text navbar-left">Signed in as <a href="#" class="navbar-link">Wen Ho</a></p>
          <script type="text/javascript" src="js/main.js"></script>
</body>


</html>
